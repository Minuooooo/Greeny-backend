spring:
  profiles:
    active: dev

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${gmail.username}
    password: ${gmail.password}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true

oauth:
  kakao:
    client-id: ${kakao.client-id}  # Kakao 로그인 API 사용을 위한 client-id
  naver:
    client-id: ${naver.client-id}  # Naver 로그인 API 사용을 위한 client-id
    secret: ${naver.client-secret}  # Naver 로그인 API 사용을 위한 client-secret

cloud:
  aws:
    region:
      static: ${aws.region}
    credentials:
      access-key: ${aws.access-key}
      secret-key: ${aws.secret-key}
    s3:
      bucket: ${aws.bucket}

jwt:
  secret: ${jwt.secret-key}

springdoc:
  packages-to-scan : greeny.backend
  swagger-ui :
    path : /api
  api-docs :
    path : /api-docs/json
    groups :
      enabled : true
  cache :
    disabled : true
  default-consumes-media-type : application/json;charset=UTF-8
  default-produces-media-type : application/json;charset=UTF-8